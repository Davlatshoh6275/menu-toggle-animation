<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Animation</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <div class="menu">
      <div class="toggle">
        <i class='bx bx-share-alt'></i>
      </div>
      <li style="--i:0;--clr:#1877f2;">
        <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
      </li>
      <li style="--i:1;--clr:#25d366;">
        <a href="#"><i class='bx bxl-whatsapp' ></i></a>
      </li>
      <li style="--i:2;--clr:#1da1f2;">
        <a href="#"><i class='bx bxl-twitter' ></i></a>
      </li>
      <li style="--i:3;--clr:#ae4c89;">
        <a href="#"><i class='bx bxl-dribbble' ></i></a>
      </li>
      <li style="--i:4;--clr:#0a66c2;">
        <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
      </li>
      <li style="--i:5;--clr:#a32aa3;">
        <a href="#"><i class='bx bxl-instagram' ></i></a>
      </li>
      <li style="--i:6;--clr:#bd081c;">
        <a href="#"><i class='bx bxl-pinterest' ></i></a>
      </li>
      <li style="--i:7;--clr:#ff0000;">
        <a href="#"><i class='bx bxl-youtube' ></i></a>
      </li>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
